name: Deploy App

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build-and-deploy:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ğŸ›’
        uses: actions/checkout@v3
      - name: Setup Node 18 ğŸ”Œ
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "yarn"
      - name: Install dependencies ğŸšš
        run: yarn install --frozen-lockfile
      - name: Build ğŸ”¨
        run: yarn build
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          clean: true
